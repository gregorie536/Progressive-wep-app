<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Météo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
</head>

<body>
    <header>
        <h1>Consultez la météo de votre ville</h1>
    </header>
    <main>
        <div class="city-input-container">
            <input type="text" id="city-input" placeholder="Entrez une ville">
            <button id="fetch-weather-btn">Obtenir la météo</button>
        </div>
        <div class="container">
            <div class="center-cards">
                <div id="weather-container"></div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js').then(function (registration) {
                    console.log('Enregistrement de ServiceWorker réussi : ', registration
                        .scope);
                }, function (err) {
                    console.log('L\'enregistrement de ServiceWorker a échoué : ', err);
                });
            });
        }
    </script>
</body>

</html>
